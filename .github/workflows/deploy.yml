name: Deploy to Itch.io

on:
  push:
    branches:
      - main  # or 'master' or whichever branch you want to trigger deploys

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Godot
        uses: firebelley/setup-godot@v2
        with:
          version: '4.3'  # match your Godot version
          use-dotnet: false

      - name: Export Game
        run: |
          mkdir -p build/
          godot --headless --export-release "HTML5" build/index.html
        # You can change "HTML5" to "Windows Desktop", "Linux/X11", etc. based on your export preset

      - name: Install Butler
        run: |
          curl -L https://itch.io/butler/linux-amd64/butler.gz | gunzip > /usr/local/bin/butler
          chmod +x /usr/local/bin/butler

      - name: Deploy to Itch.io
        env:
          BUTLER_API_KEY: ${{ secrets.ITCHIO_TOKEN }}
        run: |
          butler push build/ your-itch-username/amusnet-hackaton:web
